<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input相关</title>
</head>
<body>
<input type="text"value="请输入您的用户名"> <br>
<input type="password"value="123456">
<label>请选择性别<input type="radio"name="gender"> 男
    <input type="radio"name="gender"> 女</label>       <!-- label用于获得焦点输入（提升用户体验，不常用）-->
<input type="radio"name="gender" checked="checked"> 女 <!--checked语句用于默认设置选项为被check的对象-->
</body>
</html>
