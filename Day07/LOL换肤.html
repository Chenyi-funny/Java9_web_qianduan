<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
               list-style-type: none;
           }
        body{
            background: url(../图片/莲花亚索.jpg) no-repeat center top;/*设定一个默认背景图*/

        }

        .huanfu{
            overflow: hidden;    /*溢出隐藏*/
            margin-right: 500px;
            margin-top: 50px;
            width: 410px;
            padding-top: 2px;

            background-color: pink;


        }
        .huanfu li{
            float: left;
            margin: 0 1px;

            cursor: pointer;
        }

        .huanfu img{

</head>
<body>
<ul class="huanfu">

    <li><img src="../图片/莲花锐雯.jpg" alt=""></li>
    <li><img src="../图片/莲花阿狸.jpg" alt=""></li>
</ul>
<script>
//控制img
let img =document.querySelector('.huanfu').querySelectorAll('img')

          for (let i = 0; i <img.length ; i++) {
              img[i].onmouseover=function (){
              document.body.style.backgroundImage='url('+ this.src +')'//实现最终界面
          }

      }

</body>
</html>
