<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            margin-top:0;
            transition: all 1s ease-in-out; /*将盒子移动过程变的更丝滑*/
        }


    </style>
</head>
<body>
<div class="first">点盒子</div>
<script>
    var test= document.querySelector('div')
    test.onclick = function (){
        this.style.backgroundColor='blue'
        this.style.marginTop='200px' ;
        this.style.color='#fff';
    }
</script>
</body>
</html>
