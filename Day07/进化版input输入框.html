<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input



    </style>
</head>
<body>
<input type="text" value="点我我就没了">
<script>
    //获取元素
    var text = document.querySelector('input')
    //焦点事件
    text.onfocus = function (){
        console.log('获取到了焦点')
        if(this.value === '点我我就没了') {
            this.value = '';
        }
        this.style.color='#333';
    }
    // 失去焦点
    text.onblur = function () {
        console.log('失去焦点')
        if(this.value === '') {
            this.value = '点我我就没了';
        }
        this.style.color='#999'
    }


</script>
</body>
</html>
