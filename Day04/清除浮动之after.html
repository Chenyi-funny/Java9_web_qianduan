<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .one{
            width: 300px;
            margin-top: 20px;
            background-color: deepskyblue;
        }
        .one-da{
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

        }
        .one-xiao{
            float: left;
            width: 130px;
            height: 130px;
            background-color:pink;
        }
        .two{
            float: left;
            width: 500px;
            height: 130px;
            background-color: black;
        }

    </style>
</head>
<body>
<div class="one">
    <div class="one-da"></div>
    <div class="one-xiao"></div>
    <div class="clearfix"></div>
</div>
<div class="two"></div>
</body>
</html>
