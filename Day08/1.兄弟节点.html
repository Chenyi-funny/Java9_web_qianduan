<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<span></span>
<div>我是div</div>
<span>我是span</span>
<script>
    var div =document.querySelector('div')
    console.log(div.nextSibling)
    //包含下一个兄弟节点，包含元素节点，文本节点等等
    console.log(div.nextSibling)
    console.log(div.previousSibling)
    console.log(div.previousElementSibling)
    console.log(div.previousElementSibling)

</script>
