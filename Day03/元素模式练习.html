<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素模式练习、渐变色</title>
    <style>
       .align{
           text-align: center;

       }
        span{
            background:linear-gradient(greenyellow,pink);
            border-radius: 5px ;display: inline-block ;
        }
        a{
            color: floralwhite;

        }
        span:hover{
           background:linear-gradient(-45deg,pink,orange);
        }

    </style>
</head>
<body class="align">

<a href=""><span>何子</span></a>
<a href=""><span>亮是</span></a>
<a href=""><span>个大</span></a>
<a href=""><span>笨蛋</span></a>

</body>
</html>
