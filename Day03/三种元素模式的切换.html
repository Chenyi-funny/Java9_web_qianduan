<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模式切换</title>
    <style>
        span{   /*把行内元素转化为块级元素*/
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div{    /*把块级元素转化为行内元素*/
            display: inline;
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
        }
        a{     /*转化为行内块元素*/
            display: inline-block;
            width: 80px;
            height: 25px;
            background-color: red;
        }
    </style>
</head>
<body>
<span>行内元素inline</span>
<span>行内元素inline</span>
<span>行内元素inline</span>
<div>块级元素</div>
<div>块级元素</div>
<div>块级元素</div>
<a href="">行内块元素</a>


</body>
</html>
