<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止定时炸弹</button>
<script>
    function callback(){
        alert('再来颗华子')
    }
    var timer = setTimeout(callback,5000)
    document.querySelector('button').addEventListener('click',function (){
        clearTimeout(timer)

    })


</script>
</body>
</html>
