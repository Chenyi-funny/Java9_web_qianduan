<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>点老子</li>
    <li>点老子</li>
    <li>点老子</li>
    <li>点老子</li>
    <li>点老子</li>
    <li>点老子</li>
</ul>
<script>
    var ul=document.querySelector('ul')
    //事件委托原理：给父节点添加监听器，利用事件冒泡去影响每一个子节点
    ul.addEventListener('click',function (e){
        alert('👴点了')
        e.target.style.backgroundColor='yellowgreen'
        // 给父元素注册事件，利用事件冒泡，当子元素的事件触发，会冒泡到父元素，
        // 然后去控制相应的子元素。
    })


</script>
</body>
</html>
