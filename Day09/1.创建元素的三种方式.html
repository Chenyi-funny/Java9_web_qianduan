<script>
    var inner=document.querySelector('.inner')
    //拼接字符串
    // for (var i = 0; i <100 ; i++) {
    //     inner.innerHTML+='<a href="#">百度</a>'
    // }
    //使用数组的方式
    var arr=[];
    for (var i = 0; i <100 ; i++) {
        arr.push('<a href="#">百度</a>')//使用push方法添加数组元素
    }
    inner.innerHTML=arr.join('')//将数组连接起来
    var create=document.querySelector('.create')
    for (var i = 0; i <100 ; i++) {
        var a = document.createElement('a')
        a.innerHTML='百度'
        a.href='#'
        create.appendChild('a')
    }

</script>
