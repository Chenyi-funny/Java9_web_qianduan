<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    </script>
</head>
<body>
<img src="" alt="">  <!-- 此处为默认值 可写可不写-->
<p></p>
<script>
    var img=document.getElementsByTagName('img') [0]
    var p = document.getElementsByTagName('p')[0]
    var date = new Date().getHours();
    if(date>0 && date<8){
        img.src="../图片/z.gif"
        p.innerHTML="早上好"
    }
    else if(date>=8 &&date <=12){
        img.src="../图片/s.gif"
        p.innerHTML="中午好"
    }else if(date>=12 &&date <=18){
        img.src="../图片/x.gif"
        p.innerHTML="下午好"
    }else {
        img.src="../图片/w.gif"
        p.innerHTML="晚上好"
    }

</script>
</body>
</html>
