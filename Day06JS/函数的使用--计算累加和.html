<head>
    <meta charset="UTF-8">
    <title>function函数</title>
    <script>
        function caculateNum(num){
            var sum=0;
            for (var i = 1; i <=num ; i++) {
                sum+=i;
            }
            console;
            console.log(sum);
            return sum;

        }
        //给定两个数num1，num2 求这两个数中最大的值
        var result =caculateNum(100)
        alert(result)


    </script>
