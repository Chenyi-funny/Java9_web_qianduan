<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>疾风剑豪1</li>
    <li>疾风剑豪2</li>
    <li>疾风剑豪3</li>
    <li>疾风剑豪4</li>
    <li>疾风剑豪5</li>
    <li>疾风剑豪6</li>
</ul>
<ol id="ol">
    <li>JavaScript1</li>
    <li>JavaScript2</li>
    <li>JavaScript3</li>
    <li>JavaScript4</li>
    <li>JavaScript5</li>
    <li>JavaScript6</li>
</ol>
<script>

    //返回的是获取过来元素对象的集合
    var lis = document.getElementsByTagName('li')
    console.log(lis)
    console.log(lis[0])
    //遍历
    for (var i = 0; i <lis.length ; i++) {
        console.log(lis[i])
    }
    //父元素必须是指定的单个元素
    var ol=document.getElementById('ol')//getElementByID是一次选一个
    console.log(ol.getElementsByTagName('li'))//getElementsByTagName是一次选多个



</script>



</body>
</html>
