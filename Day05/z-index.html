<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one,.two,.three{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
    }
        .one{z-index: 2;
        }
        .two{
            z-index: 1;
            top: 50px;
            left: 50px;
            background-color: yellowgreen;
        }
        .three{
            z-index: 100;
            top: 50px;
            left: 50px;
            background-color: black;

        }

    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
