<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .one{
        /*这里除了是块级元素还有显示元素的意思*/
        display: block;
        /*隐藏元素不保留位置*/
        width: 300px;
        height: 300px;
        background-color: blue;
    }
    .two{
        width: 300px;
        height: 300px;
        background-color: pink;
    }

    </style>

</head>

<div class="one"></div>
<div class="two"></div>
</body>
</html>
