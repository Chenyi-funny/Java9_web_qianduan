<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        div{

            display: flex; /*给父级添加flax属性*/
            width: 1366px;
            height: 628px;
            background-color: #c0ffe6;
            /*默认主轴是x轴， 行row， 那么y轴就是侧轴*/
            /*我们的元素是跟随主轴进行排列*/
            flex-direction: column-reverse;
            /*flex-direction: column*/
            justify-content: space-between;

        }

        div span{
            width: 150px;
            height: 100px;
            background-color: yellowgreen;


        }

    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>

</div>
</body>
</html>
